    <h3>JSP 테스트 2</h3>

    <form action="/JSPProject/pizzaOrder" method="post">
        피자 선택(1만원) : 
        <select name="pizza">
            <option selected>메뉴 선택</option>
            <option>불고기피자</option>
            <option>치즈피자</option>
            <option>쉬림프피자</option>
            <option>페퍼로니피자</option>
            <option>고구마피자</option>
        </select>
        <br><br>
    
        사이즈 <br> 
        <label>
            <input type="radio" name="size" value="R"> R
        </label>
        <br>
    
    
        <label>
            <input type="radio" name="size" value="L"> L(+2,000)
        </label>
        <br><br>
    
        수량 : <input type="number" name="amount" min="1" max="10" value="1">
        <br><br>
        <button>주문하기</button>
    </form>



    <hr>
    <h3>회원가입(JSP이용)</h3>

    <form action="/JSPProject/signUp" method="POST">

        <table>
            <tr>
                <th> 아이디 : </th>
                <td><input type="text" name="memId"></td>
            </tr>

            <tr>
                <th> 비밀번호 : </th>
                <td><input type="password" name="memPw"></td>
            </tr>
            
            <tr>
                <th> 비밀번호 확인 : </th>
                <td><input type="password" name="memPw"></td>
            </tr>
            
            <tr>
                <th> 이름 : </th>
                <td><input type="text" name="memName"></td>
            </tr>
            
            <tr>
                <th> 이메일 : </th>
                <td><input type="text" name="memEmail"></td>
            </tr>
            
            <tr>
                <th> 취미 : </th>
                <td>
                    <input type="checkbox" name="hobby" value="공부"> 공부 
                    <input type="checkbox" name="hobby" value="게임"> 게임 
                    <input type="checkbox" name="hobby" value="러닝"> 러닝
                    <br>
                    <input type="checkbox" name="hobby" value="독서"> 독서
                    <input type="checkbox" name="hobby" value="영화"> 영화
                    <input type="checkbox" name="hobby" value="코딩"> 코딩

                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <button>회원가입하기</button>
                </th>
            </tr>
        </table>


    </form>
    
    
</html>
